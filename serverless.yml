    handler: src/handlers/common/list-establecimientos.handler
    timeout: 29
    events:
      - http:
          path: admin/establecimiento
          method: get
          cors: true
  
  toggleDuenoStatus:
    handler: src/handlers/admin/toggle-dueno-status.handler
    timeout: 29
    events:
      - http:
          path: admin/duenos/{id}/toggle-status
          method: patch
          cors: true
  
  updateDueno:
    handler: src/handlers/admin/update-dueno.handler
    timeout: 29
    events:
      - http:
          path: admin/duenos/{id}
          method: put
          cors: true

  toggleEstablecimientoStatus:
    handler: src/handlers/admin/toggle-establecimiento-status.handler
    timeout: 29
    events:
      - http:
          path: admin/sucursales/{id}/toggle-status
          method: patch
          cors: true
  
  adminReports:
    handler: src/handlers/admin/admin-reports.handler
    timeout: 29
    events:
      - http:
          path: admin/reports
          method: get
          cors: true

  uploadLogo:
    handler: src/handlers/upload/upload-image.handler
    timeout: 29
    events:
      - http:
          path: upload-image
          method: post
          cors: true

  createEstablecimiento:
    handler: src/handlers/admin/create-establecimiento.handler
    timeout: 29
    events:
      - http:
          path: admin/establecimiento
          method: post
          cors: true
  
  updateEstablecimiento:
    handler: src/handlers/common/update-establecimiento.handler
    timeout: 29
    events:
      - http:
          path: common/establecimiento/{id}
          method: put
          cors: true
  
  createSucursal:
    handler: src/handlers/admin/create-sucursal.handler
    timeout: 29
    events:
      - http:
          path: admin/post/sucursales
          method: post
          cors: true
  
  listCategorias:
    handler: src/handlers/common/list-categorias.handler
    timeout: 29
    events:
      - http:
          path: common/categorias
          method: get
          cors: true

  listCategoriasMobile:
    handler: src/handlers/mobile/list-categorias.handler
    timeout: 29
    events:
      - http:
          path: mobile/categorias
          method: get
          cors: true

  # -------------------------
  # NUEVO: Rutas para DUEÑO (owner)
  # -------------------------
  ownerSucursalesList:
    handler: src/handlers/owner/sucursales-list.handler
    timeout: 29
    events:
      - http:
          path: owner/sucursales/mias
          method: get
          cors: true

  ubicacionSucursal:
    handler: src/handlers/mobile/ubicacion-sucursal.handler
    timeout: 29
    events:
      - http:
          path: mobile/ubicacion-sucursales
          method: get
          cors: true

  updateSucursal:
    handler: src/handlers/admin/update-sucursal.handler
    timeout: 29
    events:
      - http:
          path: admin/sucursales/{id}
          method: put
          cors: true

  

