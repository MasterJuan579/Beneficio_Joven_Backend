          cors: true

  toggleBeneficiarioStatus:
    handler: src/handlers/admin/toggle-beneficiario-status.handler
    timeout: 29
    events:
      - http:
          path: admin/beneficiarios/{id}/toggle-status
          method: patch
          cors: true
  
  createBeneficiario:
